<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link type="image/png" rel="icon" href="img/leaf.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Combo&family=Dangrek&family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main>
            <div class="soundOn"><img src="img/sound.png" alt="Sound On"></div>
            <h1>Tic Tac Toe</h1>
            <table>
                <thead>
                    <tr>
                        <th>player X's score</th>
                        <th>player O's score</th>
                    </tr>
                </thead>
                <tbody>
                    <td class="playerXScore">0</td>
                    <td class="playerOScore">0</td>
                </tbody>
            </table>
            <p class="displayCurrentPlayer">player X Starts First</p>
            <div class="gameboard-container">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <!-- Displaying winning msg & play-again button section -->
            <div class="result-msg"></div>
            <!-- Restart button section -->
            <button type="button" class="restart">Restart</button>
        </main>
        <section></section>
        <footer>
            <h2>Follow Us</h2>
            <div>
                <a href="#" target="_blank"><img src="img/fb.icon.png" alt="FB Icon"></a>
                <a href="#" target="_blank"><img src="img/ig.icon.png" alt="IG Icon"></a>
                <a href="#" target="_blank"><img src="img/twitter.icon.png" alt="Twitter Icon"></a>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body> 
</html>
